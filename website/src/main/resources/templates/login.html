<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="index :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<section class="login-dark">
    <form method="post" th:action="@{/login}">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="fa fa-lock" aria-hidden="true"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
            <button class="btn btn-primary btn-block" type="submit">Sing In</button>
        </div>
        <a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</section>
<script src="../static/assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"
        th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="../static/assets/js/clean-blog.js" th:src="@{/assets/js/clean-blog.js}"></script>
</body>

</html>
