<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="index :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user " th:action="@{/register}" th:object="${user}" method="post">
                            <!--                        <form class="user" action="#" th:data="${user}" th:object="${user}"-->
                            <!--                              onsubmit="createAccount()"-->
                            <!--                              method="post">-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" th:field="*{firstName}"
                                           type="text" id="exampleFirstName"
                                           placeholder="First Name" name="first_name">

                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" type="text" th:field="*{lastName}"
                                           id="exampleLastName" placeholder="Last Name"
                                           name="last_name"></div>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" type="email" th:field="*{email}"
                                       id="exampleInputEmail" aria-describedby="emailHelp"
                                       placeholder="Email Address" name="email">
                                <span class="has-error" th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}"></span>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" th:field="*{password}"
                                           type="password" id="examplePasswordInput"
                                           placeholder="Password" name="password"></div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" type="password"
                                           th:field="*{passwordRepeat}"
                                           id="exampleRepeatPasswordInput"
                                           placeholder="Repeat Password" name="password_repeat"></div>
                            </div>
                            <button class="btn btn-primary btn-block text-white btn-user" type="submit">Register
                                Account
                            </button>
                            <hr>
                            <a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i
                                    class="fab fa-google"></i>&nbsp; Register with Google</a><a
                                class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i
                                class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                        <div class="text-center"><a class="small" th:href="@{'/login'}">Already have an account?
                            Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="../static/assets/bootstrap/js/bootstrap.min.js" th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="../static/assets/js/clean-blog.js" th:src="@{/assets/js/clean-blog.js}"></script>

<script src="../static/assets/js/chart.min.js" th:src="@{/assets/js/chart.min.js}"></script>
<script src="../static/assets/js/bs-init.js" th:src="@{/assets/js/bs-init.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="../static/assets/js/theme.js" th:src="@{/assets/js/theme.js}"></script>
</body>

</html>
