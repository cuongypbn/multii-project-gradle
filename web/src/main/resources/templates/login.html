<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="index :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" form action="#" method="post" th:action="@{/login}"
                                      th:object="${user}">
                                    <div class="form-group">
                                        <input class="form-control form-control-user" type="email" th:field="*{email}"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address..." name="email">
                                    </div>
                                    <div class="form-group"><input class="form-control form-control-user" th:field="*{password}"
                                                                   type="password" id="exampleInputPassword"
                                                                   placeholder="Password" name="password"></div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input"
                                                                           type="checkbox" id="formCheck-1"><label
                                                    class="form-check-label custom-control-label" for="formCheck-1">Remember
                                                Me</label></div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login
                                    </button>
                                    <hr>
                                    <a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i
                                            class="fab fa-google"></i>&nbsp; Login with Google</a><a
                                        class="btn btn-primary btn-block text-white btn-facebook btn-user"
                                        role="button"><i class="fab fa-facebook-f"></i>&nbsp; Login with Facebook</a>
                                    <hr>
                                </form>
                                <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                    Password?</a></div>

                                <div class="text-center"><a class="small" th:href="@{'/register'}">Create
                                    an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="../static/assets/bootstrap/js/bootstrap.min.js" th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="../static/assets/js/clean-blog.js" th:src="@{/assets/js/clean-blog.js}"></script>

<script src="../static/assets/js/chart.min.js" th:src="@{/assets/js/chart.min.js}"></script>
<script src="../static/assets/js/bs-init.js" th:src="@{/assets/js/bs-init.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="../static/assets/js/theme.js" th:src="@{/assets/js/theme.js}"></script>
</body>
